<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Buildings - MapLibre GL JS</title>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/index.umd.js"></script>
  <link href="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/map-gl-style-switcher.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      width: 280px;
    }
    .control-panel h3 { margin: 0 0 15px; color: #1a365d; font-size: 18px; }

    .control-row {
      margin-bottom: 15px;
    }
    .control-row label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .control-row input[type="range"] { width: 100%; }
    .control-row .value { float: right; font-weight: 600; color: #1a365d; }

    .preset-btns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 15px;
    }
    .preset-btn {
      padding: 10px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .preset-btn:hover { border-color: #3182ce; background: #ebf8ff; }

    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
    }
    .color-picker label { font-size: 12px; color: #666; }
    .color-picker input { width: 40px; height: 30px; border: none; cursor: pointer; }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: #1a365d;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<div id="map"></div>

<a href="maplibre-examples-index.html" class="back-link">← Back to Index</a>

<div class="control-panel">
  <h3>3D Buildings</h3>

  <div class="control-row">
    <label>Pitch <span class="value" id="pitchValue">60°</span></label>
    <input type="range" id="pitchSlider" min="0" max="85" value="60" oninput="updatePitch(this.value)">
  </div>

  <div class="control-row">
    <label>Bearing <span class="value" id="bearingValue">0°</span></label>
    <input type="range" id="bearingSlider" min="-180" max="180" value="0" oninput="updateBearing(this.value)">
  </div>

  <div class="control-row">
    <label>Extrusion Height <span class="value" id="heightValue">1.0x</span></label>
    <input type="range" id="heightSlider" min="0" max="30" value="10" oninput="updateHeight(this.value)">
  </div>

  <div class="preset-btns">
    <button class="preset-btn" onclick="goTo('burjKhalifa')">Burj Khalifa</button>
    <button class="preset-btn" onclick="goTo('marina')">Dubai Marina</button>
    <button class="preset-btn" onclick="goTo('downtown')">Downtown</button>
    <button class="preset-btn" onclick="goTo('abuDhabi')">Abu Dhabi</button>
  </div>

  <div class="color-picker">
    <label>Building Color:</label>
    <input type="color" id="buildingColor" value="#aaaaaa" onchange="updateBuildingColor(this.value)">
  </div>
</div>

<script>
  const presets = {
    burjKhalifa: { center: [55.2744, 25.1972], zoom: 16, bearing: -20 },
    marina: { center: [55.1400, 25.0800], zoom: 15.5, bearing: 30 },
    downtown: { center: [55.2750, 25.2000], zoom: 15, bearing: 0 },
    abuDhabi: { center: [54.3650, 24.4950], zoom: 15, bearing: 45 }
  };

  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    center: [55.2744, 25.1972],
    zoom: 16,
    pitch: 60,
    bearing: 0,
    antialias: true
  });

  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
  map.addControl(new maplibregl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true
  }), 'bottom-right');

  map.on('style.load', () => {
    // Add 3D building layer
    const layers = map.getStyle().layers;
    let labelLayerId;
    for (let i = 0; i < layers.length; i++) {
      if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
        labelLayerId = layers[i].id;
        break;
      }
    }

    map.addSource('openmaptiles', {
      type: 'vector',
      url: 'https://tiles.basemaps.cartocdn.com/vector/carto.streets/v1/tiles.json'
    });

    map.addLayer({
      id: '3d-buildings',
      source: 'openmaptiles',
      'source-layer': 'building',
      type: 'fill-extrusion',
      minzoom: 14,
      paint: {
        'fill-extrusion-color': '#aaaaaa',
        'fill-extrusion-height': ['*', ['get', 'render_height'], 1],
        'fill-extrusion-base': ['get', 'render_min_height'],
        'fill-extrusion-opacity': 0.8
      }
    }, labelLayerId);

    setEnglishLabels();
  });

  function updatePitch(value) {
    map.setPitch(parseInt(value));
    document.getElementById('pitchValue').textContent = value + '°';
  }

  function updateBearing(value) {
    map.setBearing(parseInt(value));
    document.getElementById('bearingValue').textContent = value + '°';
  }

  function updateHeight(value) {
    const multiplier = value / 10;
    document.getElementById('heightValue').textContent = multiplier.toFixed(1) + 'x';
    if (map.getLayer('3d-buildings')) {
      map.setPaintProperty('3d-buildings', 'fill-extrusion-height', ['*', ['get', 'render_height'], multiplier]);
    }
  }

  function updateBuildingColor(color) {
    if (map.getLayer('3d-buildings')) {
      map.setPaintProperty('3d-buildings', 'fill-extrusion-color', color);
    }
  }

  function goTo(preset) {
    const p = presets[preset];
    map.flyTo({
      center: p.center,
      zoom: p.zoom,
      pitch: 60,
      bearing: p.bearing,
      duration: 2000
    });
    document.getElementById('bearingSlider').value = p.bearing;
    document.getElementById('bearingValue').textContent = p.bearing + '°';
  }

  function setEnglishLabels() {
    const style = map.getStyle();
    if (!style || !style.layers) return;
    style.layers.forEach(layer => {
      if (layer.type === 'symbol' && layer.layout && layer.layout['text-field']) {
        try { map.setLayoutProperty(layer.id, 'text-field', ['coalesce', ['get', 'name:en'], ['get', 'name']]); } catch (e) {}
      }
    });
  }
</script>
</body>
</html>
