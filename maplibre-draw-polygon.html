<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Polygon - MapLibre GL JS</title>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/index.umd.js"></script>
  <link href="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/map-gl-style-switcher.css" rel="stylesheet" />
  <script src="https://unpkg.com/@turf/turf@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      width: 300px;
    }
    .control-panel h3 { margin: 0 0 10px; color: #1a365d; font-size: 18px; }
    .control-panel p { margin: 0 0 15px; color: #666; font-size: 12px; }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s;
    }
    .btn-primary { background: #3182ce; color: white; }
    .btn-primary:hover { background: #2c5282; }
    .btn-primary.active { background: #2c5282; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
    .btn-danger { background: #e53e3e; color: white; }
    .btn-danger:hover { background: #c53030; }
    .btn-outline { background: white; border: 2px solid #e2e8f0; color: #666; }
    .btn-outline:hover { border-color: #3182ce; color: #3182ce; }

    .mode-indicator {
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .mode-draw { background: #c6f6d5; color: #22543d; }
    .mode-view { background: #e2e8f0; color: #4a5568; }

    .polygon-info {
      padding: 15px;
      background: #f7fafc;
      border-radius: 8px;
      display: none;
    }
    .polygon-info.visible { display: block; }
    .polygon-info p { margin: 8px 0; font-size: 13px; }
    .polygon-info strong { color: #1a365d; }
    .polygon-info .value { color: #3182ce; font-weight: 600; }

    .vertices-list {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 11px;
      font-family: monospace;
      background: white;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #e2e8f0;
    }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: #1a365d;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #map.draw-mode { cursor: crosshair; }

    .instructions {
      background: #fef3c7;
      padding: 10px;
      border-radius: 6px;
      font-size: 11px;
      color: #92400e;
      margin-bottom: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div id="map"></div>

<a href="maplibre-examples-index.html" class="back-link">&larr;</a>

<div class="control-panel">
  <h3>Draw Polygon</h3>
  <p>Draw and measure polygon areas on the map.</p>

  <div class="instructions" id="instructions">
    Click "Start Drawing" then click on the map to place vertices. Double-click or click the first point to complete.
  </div>

  <div class="btn-group">
    <button class="btn btn-primary" id="drawBtn" onclick="toggleDrawMode()">Start Drawing</button>
    <button class="btn btn-danger" onclick="clearPolygon()">Clear</button>
  </div>

  <div class="btn-group">
    <button class="btn btn-outline" onclick="undoVertex()">Undo Point</button>
    <button class="btn btn-outline" onclick="exportGeoJSON()">Export</button>
  </div>

  <div class="mode-indicator mode-view" id="modeIndicator">View Mode</div>

  <div class="polygon-info" id="polygonInfo">
    <p><strong>Vertices:</strong> <span class="value" id="vertexCount">0</span></p>
    <p><strong>Area:</strong> <span class="value" id="areaValue">-</span></p>
    <p><strong>Perimeter:</strong> <span class="value" id="perimeterValue">-</span></p>
    <div class="vertices-list" id="verticesList"></div>
  </div>
</div>

<script>
  const mapStyles = {
    voyager: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
    positron: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    dark: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json'
  };

  const styleItems = [
    { id: 'voyager', name: 'Voyager', styleUrl: mapStyles.voyager, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%23f0f4f8" width="40" height="40"/><rect fill="%234299e1" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%2348bb78" x="20" y="5" width="15" height="18" rx="2"/></svg>' },
    { id: 'positron', name: 'Positron', styleUrl: mapStyles.positron, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%23f7fafc" width="40" height="40"/><rect fill="%23cbd5e0" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%23e2e8f0" x="20" y="5" width="15" height="18" rx="2"/></svg>' },
    { id: 'dark', name: 'Dark Matter', styleUrl: mapStyles.dark, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%231a202c" width="40" height="40"/><rect fill="%232d3748" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%234a5568" x="20" y="5" width="15" height="18" rx="2"/></svg>' }
  ];

  let drawMode = false;
  let vertices = [];
  let isComplete = false;

  const map = new maplibregl.Map({
    container: 'map',
    style: mapStyles.voyager,
    center: [54.5, 24.4],
    zoom: 10
  });

  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
  map.addControl(new maplibregl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true
  }), 'bottom-right');

  const styleSwitcher = new mapglStyleSwitcher.StyleSwitcherControl({
    styles: styleItems,
    theme: 'auto',
    showLabels: true,
    showImages: true,
    onAfterStyleChange: (from, to) => {
      const polygonData = isComplete && vertices.length >= 3 ?
        turf.polygon([[...vertices, vertices[0]]]) :
        { type: 'FeatureCollection', features: [] };
      const vertexFeatures = vertices.map((v, i) => ({
        type: 'Feature',
        properties: { index: i },
        geometry: { type: 'Point', coordinates: v }
      }));

      map.setStyle(to.styleUrl);
      map.once('style.load', () => {
        setEnglishLabels();
        map.addSource('polygon', { type: 'geojson', data: polygonData });
        map.addLayer({ id: 'polygon-fill', type: 'fill', source: 'polygon', paint: { 'fill-color': '#3182ce', 'fill-opacity': 0.3 } });
        map.addLayer({ id: 'polygon-outline', type: 'line', source: 'polygon', paint: { 'line-color': '#3182ce', 'line-width': 3 } });
        map.addSource('vertices', { type: 'geojson', data: { type: 'FeatureCollection', features: vertexFeatures } });
        map.addLayer({ id: 'vertices-points', type: 'circle', source: 'vertices', paint: { 'circle-radius': 6, 'circle-color': '#3182ce', 'circle-stroke-width': 2, 'circle-stroke-color': 'white' } });
        map.addSource('drawing-line', { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });
        map.addLayer({ id: 'drawing-line', type: 'line', source: 'drawing-line', paint: { 'line-color': '#3182ce', 'line-width': 2, 'line-dasharray': [2, 2] } });
      });
    }
  });
  map.addControl(styleSwitcher, 'top-right');

  map.on('load', () => {
    // Polygon fill
    map.addSource('polygon', {
      type: 'geojson',
      data: { type: 'FeatureCollection', features: [] }
    });

    map.addLayer({
      id: 'polygon-fill',
      type: 'fill',
      source: 'polygon',
      paint: {
        'fill-color': '#3182ce',
        'fill-opacity': 0.3
      }
    });

    map.addLayer({
      id: 'polygon-outline',
      type: 'line',
      source: 'polygon',
      paint: {
        'line-color': '#3182ce',
        'line-width': 3
      }
    });

    // Vertices points
    map.addSource('vertices', {
      type: 'geojson',
      data: { type: 'FeatureCollection', features: [] }
    });

    map.addLayer({
      id: 'vertices-points',
      type: 'circle',
      source: 'vertices',
      paint: {
        'circle-radius': 6,
        'circle-color': '#3182ce',
        'circle-stroke-width': 2,
        'circle-stroke-color': 'white'
      }
    });

    // Drawing line (incomplete polygon)
    map.addSource('drawing-line', {
      type: 'geojson',
      data: { type: 'FeatureCollection', features: [] }
    });

    map.addLayer({
      id: 'drawing-line',
      type: 'line',
      source: 'drawing-line',
      paint: {
        'line-color': '#3182ce',
        'line-width': 2,
        'line-dasharray': [2, 2]
      }
    });

    setEnglishLabels();
  });

  map.on('click', (e) => {
    if (!drawMode || isComplete) return;

    const coords = [e.lngLat.lng, e.lngLat.lat];

    // Check if clicking near first vertex to close polygon
    if (vertices.length >= 3) {
      const firstVertex = vertices[0];
      const dist = Math.sqrt(
        Math.pow(coords[0] - firstVertex[0], 2) +
        Math.pow(coords[1] - firstVertex[1], 2)
      );
      if (dist < 0.0005) {
        completePolygon();
        return;
      }
    }

    vertices.push(coords);
    updateDrawing();
  });

  map.on('dblclick', (e) => {
    if (drawMode && vertices.length >= 3) {
      e.preventDefault();
      completePolygon();
    }
  });

  map.on('mousemove', (e) => {
    if (!drawMode || isComplete || vertices.length === 0) return;

    // Show line from last vertex to cursor
    const lineCoords = [...vertices, [e.lngLat.lng, e.lngLat.lat]];
    map.getSource('drawing-line').setData({
      type: 'Feature',
      geometry: {
        type: 'LineString',
        coordinates: lineCoords
      }
    });
  });

  function toggleDrawMode() {
    if (isComplete) {
      // Reset and start new
      vertices = [];
      isComplete = false;
      updateDrawing();
    }

    drawMode = !drawMode;
    const btn = document.getElementById('drawBtn');
    const indicator = document.getElementById('modeIndicator');
    const mapEl = document.getElementById('map');
    const instructions = document.getElementById('instructions');

    if (drawMode) {
      btn.textContent = 'Cancel';
      btn.classList.add('active');
      indicator.textContent = 'Click to add vertices';
      indicator.className = 'mode-indicator mode-draw';
      mapEl.classList.add('draw-mode');
      instructions.textContent = 'Click on map to place vertices. Double-click or click starting point to complete polygon.';
    } else {
      btn.textContent = 'Start Drawing';
      btn.classList.remove('active');
      indicator.textContent = 'View Mode';
      indicator.className = 'mode-indicator mode-view';
      mapEl.classList.remove('draw-mode');
      instructions.textContent = 'Click "Start Drawing" then click on the map to place vertices. Double-click or click the first point to complete.';
      // Clear drawing line
      map.getSource('drawing-line').setData({ type: 'FeatureCollection', features: [] });
    }
  }

  function updateDrawing() {
    // Update vertices
    const vertexFeatures = vertices.map((v, i) => ({
      type: 'Feature',
      properties: { index: i },
      geometry: { type: 'Point', coordinates: v }
    }));
    map.getSource('vertices').setData({ type: 'FeatureCollection', features: vertexFeatures });

    // Update polygon if complete
    if (isComplete && vertices.length >= 3) {
      const polygon = turf.polygon([[...vertices, vertices[0]]]);
      map.getSource('polygon').setData(polygon);
      updatePolygonInfo(polygon);
    } else if (vertices.length >= 2) {
      // Show line while drawing
      map.getSource('polygon').setData({ type: 'FeatureCollection', features: [] });
    } else {
      map.getSource('polygon').setData({ type: 'FeatureCollection', features: [] });
    }

    // Update vertex list
    updateVerticesList();
  }

  function completePolygon() {
    if (vertices.length < 3) return;

    isComplete = true;
    drawMode = false;

    const btn = document.getElementById('drawBtn');
    const indicator = document.getElementById('modeIndicator');
    const mapEl = document.getElementById('map');

    btn.textContent = 'New Polygon';
    btn.classList.remove('active');
    indicator.textContent = 'Polygon Complete';
    indicator.className = 'mode-indicator mode-draw';
    mapEl.classList.remove('draw-mode');

    // Clear drawing line
    map.getSource('drawing-line').setData({ type: 'FeatureCollection', features: [] });

    updateDrawing();
    document.getElementById('polygonInfo').classList.add('visible');
  }

  function updatePolygonInfo(polygon) {
    const area = turf.area(polygon);
    const perimeter = turf.length(turf.polygonToLine(polygon), { units: 'kilometers' });

    document.getElementById('vertexCount').textContent = vertices.length;

    if (area < 1000000) {
      document.getElementById('areaValue').textContent = `${area.toFixed(0)} m\u00B2`;
    } else {
      document.getElementById('areaValue').textContent = `${(area / 1000000).toFixed(3)} km\u00B2`;
    }

    if (perimeter < 1) {
      document.getElementById('perimeterValue').textContent = `${(perimeter * 1000).toFixed(0)} m`;
    } else {
      document.getElementById('perimeterValue').textContent = `${perimeter.toFixed(2)} km`;
    }
  }

  function updateVerticesList() {
    const list = document.getElementById('verticesList');
    if (vertices.length === 0) {
      list.innerHTML = '<em>No vertices yet</em>';
    } else {
      list.innerHTML = vertices.map((v, i) =>
        `${i + 1}. [${v[0].toFixed(5)}, ${v[1].toFixed(5)}]`
      ).join('<br>');
    }
  }

  function undoVertex() {
    if (vertices.length > 0 && !isComplete) {
      vertices.pop();
      updateDrawing();
    }
  }

  function clearPolygon() {
    vertices = [];
    isComplete = false;
    drawMode = false;

    const btn = document.getElementById('drawBtn');
    btn.textContent = 'Start Drawing';
    btn.classList.remove('active');

    document.getElementById('modeIndicator').textContent = 'View Mode';
    document.getElementById('modeIndicator').className = 'mode-indicator mode-view';
    document.getElementById('map').classList.remove('draw-mode');
    document.getElementById('polygonInfo').classList.remove('visible');

    map.getSource('polygon').setData({ type: 'FeatureCollection', features: [] });
    map.getSource('vertices').setData({ type: 'FeatureCollection', features: [] });
    map.getSource('drawing-line').setData({ type: 'FeatureCollection', features: [] });

    updateVerticesList();
  }

  function exportGeoJSON() {
    if (!isComplete || vertices.length < 3) {
      alert('Complete a polygon first!');
      return;
    }

    const polygon = turf.polygon([[...vertices, vertices[0]]]);
    const geojson = JSON.stringify(polygon, null, 2);

    // Copy to clipboard
    navigator.clipboard.writeText(geojson).then(() => {
      alert('GeoJSON copied to clipboard!');
    }).catch(() => {
      // Fallback: show in console
      console.log(geojson);
      alert('GeoJSON logged to console (clipboard access denied)');
    });
  }

  function setEnglishLabels() {
    const style = map.getStyle();
    if (!style || !style.layers) return;
    style.layers.forEach(layer => {
      if (layer.type === 'symbol' && layer.layout && layer.layout['text-field']) {
        try { map.setLayoutProperty(layer.id, 'text-field', ['coalesce', ['get', 'name:en'], ['get', 'name']]); } catch (e) {}
      }
    });
  }

  map.on('style.load', setEnglishLabels);
</script>
</body>
</html>
