    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      width: 350px;
      max-height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }
    .control-panel h3 { margin: 0 0 15px; color: #1a365d; font-size: 18px; }

    .search-box {
      position: relative;
      margin-bottom: 10px;
    }
    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-box input:focus { border-color: #3182ce; }
    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #a0aec0;
    }

    .city-filter {
      display: flex;
      gap: 6px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .city-btn {
      padding: 6px 12px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 16px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .city-btn:hover { border-color: #3182ce; }
    .city-btn.active { background: #3182ce; color: white; border-color: #3182ce; }

    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
    }
    .results-count { font-size: 12px; color: #666; }
    .clear-btn {
      font-size: 11px;
      color: #3182ce;
      background: none;
      border: none;
      cursor: pointer;
    }
    .clear-btn:hover { text-decoration: underline; }

    .results-list {
      flex: 1;
      overflow-y: auto;
      min-height: 200px;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .result-item:hover { background: #f0f4f8; }

    .result-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .result-info { flex: 1; min-width: 0; }
    .result-info h4 { margin: 0 0 2px; font-size: 13px; color: #1a365d; }
    .result-info p { margin: 0; font-size: 11px; color: #666; }
    .result-city {
      font-size: 10px;
      background: #e2e8f0;
      padding: 2px 6px;
      border-radius: 4px;
      color: #4a5568;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .no-results span { font-size: 3em; display: block; margin-bottom: 10px; }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: #1a365d;
      font-weight: 500;

        markers.forEach(m => m.marker.addTo(map));

    cities.forEach(city => {
      const btn = document.createElement('button');
      btn.className = 'city-btn' + (city === 'All' ? ' active' : '');
      btn.textContent = city;
      btn.onclick = () => setCity(city);
      container.appendChild(btn);
    });
  }

  function setCity(city) {
    currentCity = city;
    document.querySelectorAll('.city-btn').forEach(btn => {
      btn.classList.toggle('active', btn.textContent === city);
    });
    filterPlaces();
  }

  function createMarkers() {
    places.forEach((place, i) => {
      const el = document.createElement('div');
      el.style.cssText = `
        width: 32px;
        height: 32px;
        background: ${place.color};
        border: 3px solid white;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      `;
      el.textContent = place.icon;

      const marker = new maplibregl.Marker(el)
        .setLngLat(place.coords)
        .setPopup(new maplibregl.Popup({ offset: 20 }).setHTML(
          `<strong>${place.name}</strong><br><small>${place.desc}</small><br><em style="color:#666">${place.city} - ${place.category}</em>`
        ))
        .addTo(map);

      markers.push({ marker, data: place, element: el });
    });
  }

  function filterPlaces() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();

    const filtered = places.filter(p => {
      const matchesCity = currentCity === 'All' || p.city === currentCity;
      const matchesQuery = !query ||
        p.name.toLowerCase().includes(query) ||
        p.desc.toLowerCase().includes(query) ||
        p.category.toLowerCase().includes(query) ||
        p.city.toLowerCase().includes(query);
      return matchesCity && matchesQuery;
    });

    // Show/hide markers
    markers.forEach(({ marker, data }) => {
      const visible = filtered.includes(data);
      if (visible) {
        marker.addTo(map);
      } else {
        marker.remove();
      }
    });

    renderResults(filtered);
  }

  function renderResults(filtered) {
    const list = document.getElementById('resultsList');
    document.getElementById('resultsCount').textContent = `Showing ${filtered.length} place${filtered.length !== 1 ? 's' : ''}`;

    if (filtered.length === 0) {
      list.innerHTML = '<div class="no-results"><span>&#128269;</span>No places found<br><small>Try a different search or city</small></div>';
      return;
    }

    list.innerHTML = filtered.map((p, i) => `
      <div class="result-item" onclick="flyToPlace(${places.indexOf(p)})">
        <div class="result-icon" style="background: ${p.color}20; color: ${p.color};">${p.icon}</div>
        <div class="result-info">
          <h4>${p.name}</h4>
          <p>${p.desc}</p>
        </div>
        <span class="result-city">${p.city}</span>
      </div>
    `).join('');
  }

  function flyToPlace(index) {
    const place = places[index];
    map.flyTo({
      center: place.coords,
      zoom: 15,
      duration: 1500
    });
    const m = markers.find(m => m.data === place);
    if (m) m.marker.togglePopup();
  }

  function clearFilters() {
    document.getElementById('searchInput').value = '';
    setCity('All');
  }

  map.on('load', () => {
    buildCityFilter();
    createMarkers();
    filterPlaces();
    setEnglishLabels();
  });

  function setEnglishLabels() {
    const style = map.getStyle();
    if (!style || !style.layers) return;
    style.layers.forEach(layer => {
      if (layer.type === 'symbol' && layer.layout && layer.layout['text-field']) {
        try { map.setLayoutProperty(layer.id, 'text-field', ['coalesce', ['get', 'name:en'], ['get', 'name']]); } catch (e) {}
      }
    });
  }

  map.on('style.load', setEnglishLabels);
</script>
