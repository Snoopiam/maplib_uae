<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      width: 320px;
      max-height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
    }
    .control-panel h3 { margin: 0 0 15px; color: #1a365d; font-size: 18px; }

    .city-tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .city-tab {
      padding: 8px 12px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .city-tab:hover { border-color: #3182ce; }
    .city-tab.active { background: #3182ce; color: white; border-color: #3182ce; }

    .location-list {
      flex: 1;
      overflow-y: auto;
      min-height: 200px;
    }

    .location-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    .location-item:hover { background: #f0f4f8; }
    .location-item.active { border-color: #3182ce; background: #ebf8ff; }

    .location-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .location-info { flex: 1; min-width: 0; }
    .location-info h4 { margin: 0 0 2px; font-size: 13px; color: #1a365d; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .location-info p { margin: 0; font-size: 11px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: #1a365d;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .count-badge {
      font-size: 10px;
      background: #e2e8f0;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 5px;
    }
    .city-tab.active .count-badge { background: rgba(255,255,255,0.3); }
  </style>
</head>

    { name: 'Al Ain Oasis', desc: 'UNESCO World Heritage site', coords: [55.7600, 24.2150], zoom: 15, icon: 'ðŸŒ´', color: '#38a169', city: 'Abu Dhabi' },

    // Dubai - Major Landmarks
    { name: 'Burj Khalifa', desc: 'World\'s tallest building', coords: [55.2744, 25.1972], zoom: 16, icon: 'ðŸ™ï¸', color: '#3182ce', city: 'Dubai' },
    { name: 'Dubai Mall', desc: 'Largest shopping mall', coords: [55.2796, 25.1982], zoom: 16, icon: 'ðŸ›ï¸', color: '#d53f8c', city: 'Dubai' },
    { name: 'Palm Jumeirah', desc: 'Iconic palm island', coords: [55.1378, 25.1122], zoom: 13, icon: 'ðŸŒ´', color: '#38a169', city: 'Dubai' },
    { name: 'Burj Al Arab', desc: 'Luxury sail hotel', coords: [55.1852, 25.1412], zoom: 16, icon: 'ðŸ¨', color: '#805ad5', city: 'Dubai' },

    { name: 'Dubai Frame', desc: 'Picture frame landmark', coords: [55.3005, 25.2354], zoom: 16, icon: 'ðŸ–¼ï¸', color: '#dd6b20', city: 'Dubai' },

    { name: 'Dubai Opera', desc: 'Performing arts venue', coords: [55.2698, 25.1945], zoom: 17, icon: 'ðŸŽ­', color: '#b83280', city: 'Dubai' },
    { name: 'Mall of Emirates', desc: 'Shopping & Ski Dubai', coords: [55.2006, 25.1181], zoom: 16, icon: 'ðŸ›’', color: '#d53f8c', city: 'Dubai' },

    // Sharjah
    { name: 'Sharjah Museum of Islamic Civilization', desc: 'Islamic art & artifacts', coords: [55.3900, 25.3617], zoom: 17, icon: 'ðŸ›ï¸', color: '#805ad5', city: 'Sharjah' },

    // Other Emirates
    { name: 'Ajman Museum', desc: 'Historic fort museum', coords: [55.4475, 25.4111], zoom: 17, icon: 'ðŸ°', color: '#b7791f', city: 'Other Emirates' },
    { name: 'Fujairah Fort', desc: 'Oldest fort in UAE', coords: [56.3478, 25.1289], zoom: 17, icon: 'ðŸ°', color: '#718096', city: 'Other Emirates' },
    { name: 'Al Bidya Mosque', desc: 'Oldest mosque in UAE', coords: [56.3550, 25.4350], zoom: 17, icon: 'ðŸ•Œ', color: '#805ad5', city: 'Other Emirates' },
    { name: 'Khorfakkan Beach', desc: 'East coast beach', coords: [56.3500, 25.3500], zoom: 14, icon: 'ðŸ–ï¸', color: '#ed8936', city: 'Other Emirates' },
    { name: 'Ras Al Khaimah', desc: 'Jebel Jais mountain', coords: [56.0800, 25.9500], zoom: 12, icon: 'â›°ï¸', color: '#68d391', city: 'Other Emirates' },
    { name: 'Hatta Heritage Village', desc: 'Mountain heritage', coords: [56.1150, 24.8050], zoom: 15, icon: 'ðŸ”ï¸', color: '#718096', city: 'Other Emirates' }
  ];

  const cities = ['All', 'Abu Dhabi', 'Dubai', 'Sharjah', 'Other Emirates'];
  let currentCity = 'All';
  let currentIndex = -1;

  const map = new maplibregl.Map({
    container: 'map',
    style: mapStyles.voyager,
    center: [54.5, 24.5],
    zoom: 7
  });

  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
  map.addControl(new maplibregl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true
  }), 'bottom-right');

  // Add style switcher control
  const styleSwitcher = new mapglStyleSwitcher.StyleSwitcherControl({
    styles: styleItems,
    theme: 'auto',
    showLabels: true,
    showImages: true,
    onAfterStyleChange: (from, to) => {
      map.setStyle(to.styleUrl);
    }
  });
  map.addControl(styleSwitcher, 'top-right');

  // Build city tabs
  const tabs = document.getElementById('cityTabs');
  cities.forEach(city => {
    const count = city === 'All' ? locations.length : locations.filter(l => l.city === city).length;
    const tab = document.createElement('button');
    tab.className = 'city-tab' + (city === 'All' ? ' active' : '');
    tab.innerHTML = `${city}<span class="count-badge">${count}</span>`;
    tab.onclick = () => filterByCity(city);
    tabs.appendChild(tab);
  });

  // Build initial list
  renderLocations();

  function filterByCity(city) {
    currentCity = city;
    document.querySelectorAll('.city-tab').forEach(tab => {
      tab.classList.toggle('active', tab.textContent.startsWith(city));
    });
    renderLocations();
  }

  function renderLocations() {
    const list = document.getElementById('locationList');
    const filtered = currentCity === 'All' ? locations : locations.filter(l => l.city === currentCity);

    list.innerHTML = filtered.map((loc, i) => {
      const realIndex = locations.indexOf(loc);
      return `
        <div class="location-item" onclick="flyToLocation(${realIndex})">
          <div class="location-icon" style="background: ${loc.color}20; color: ${loc.color};">${loc.icon}</div>
          <div class="location-info">
            <h4>${loc.name}</h4>
            <p>${loc.desc}</p>
          </div>
        </div>
      `;
    }).join('');
  }

  function flyToLocation(index) {
    currentIndex = index;
    const loc = locations[index];

    // Update active state
    document.querySelectorAll('.location-item').forEach((el, i) => {
      const filtered = currentCity === 'All' ? locations : locations.filter(l => l.city === currentCity);
      const realIndex = locations.indexOf(filtered[i]);
      el.classList.toggle('active', realIndex === index);
    });

    // Fly to location
    map.flyTo({
      center: loc.coords,
      zoom: loc.zoom,
      pitch: 50,
      bearing: Math.random() * 60 - 30,
      duration: 2500,
      essential: true
    });
  }

  function setEnglishLabels() {
    const style = map.getStyle();
    if (!style || !style.layers) return;
    style.layers.forEach(layer => {
      if (layer.type === 'symbol' && layer.layout && layer.layout['text-field']) {
        try { map.setLayoutProperty(layer.id, 'text-field', ['coalesce', ['get', 'name:en'], ['get', 'name']]); } catch (e) {}
      }
    });
  }

  map.on('style.load', setEnglishLabels);
</script>
