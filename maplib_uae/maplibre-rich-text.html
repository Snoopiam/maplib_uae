<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Text Labels - MapLibre GL JS</title>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/index.umd.js"></script>
  <link href="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/map-gl-style-switcher.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }
    #map.adding { cursor: crosshair; }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      width: 320px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    .control-panel h3 { margin: 0 0 5px; color: #1a365d; font-size: 18px; }
    .control-panel p { margin: 0 0 15px; color: #666; font-size: 12px; }

    .mode-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    .mode-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .mode-btn:hover { border-color: #3182ce; }
    .mode-btn.active { background: #3182ce; color: white; border-color: #3182ce; }

    .control-section {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e2e8f0;
    }
    .control-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .control-section h4 {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .control-row {
      margin-bottom: 12px;
    }
    .control-row label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .control-row .value { float: right; font-weight: 600; color: #1a365d; }
    .control-row input[type="range"] { width: 100%; }
    .control-row input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
    }
    .control-row input[type="text"]:focus {
      outline: none;
      border-color: #3182ce;
    }
    .control-row select {
      width: 100%;
      padding: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
    }

    .color-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .color-row label { flex: 1; margin: 0; }
    .color-row input[type="color"] {
      width: 40px;
      height: 30px;
      border: 2px solid #e2e8f0;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px;
    }

    .preset-btns {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }
    .preset-btn {
      padding: 8px 6px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 10px;
      text-align: center;
      transition: all 0.2s;
    }
    .preset-btn:hover { border-color: #3182ce; background: #ebf8ff; }
    .preset-btn.active { background: #3182ce; color: white; border-color: #3182ce; }

    .label-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .label-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: #f7fafc;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .label-item:last-child { margin-bottom: 0; }
    .label-item .text {
      flex: 1;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .label-item .delete-btn {
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 10px;
      cursor: pointer;
    }
    .label-item .fly-btn {
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 10px;
      cursor: pointer;
    }

    .action-btns {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .action-btn:hover { border-color: #3182ce; color: #3182ce; }
    .action-btn.danger { color: #e53e3e; }
    .action-btn.danger:hover { border-color: #e53e3e; }

    .stats-bar {
      background: #ebf8ff;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
      color: #3182ce;
      margin-bottom: 15px;
    }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: #1a365d;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .hint {
      background: #fef3c7;
      padding: 10px;
      border-radius: 6px;
      font-size: 11px;
      color: #92400e;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<a href="maplibre-examples-index.html" class="back-link">&larr;</a>

<div class="control-panel">
  <h3>Custom Text Labels</h3>
  <p>Add and style text labels on the map</p>

  <div class="mode-toggle">
    <button class="mode-btn" id="btn-add" onclick="setMode('add')">+ Add Label</button>
    <button class="mode-btn active" id="btn-view" onclick="setMode('view')">View Mode</button>
  </div>

  <div class="hint" id="hint">Click "Add Label" then click on the map to place a label.</div>

  <div class="control-section">
    <h4>Label Text</h4>
    <div class="control-row">
      <input type="text" id="labelText" placeholder="Enter label text..." value="My Label">
    </div>
  </div>

  <div class="control-section">
    <h4>Style Presets</h4>
    <div class="preset-btns">
      <button class="preset-btn active" onclick="applyPreset('default')">Default</button>
      <button class="preset-btn" onclick="applyPreset('bold')">Bold</button>
      <button class="preset-btn" onclick="applyPreset('elegant')">Elegant</button>
      <button class="preset-btn" onclick="applyPreset('neon')">Neon</button>
    </div>
  </div>

  <div class="control-section">
    <h4>Text Style</h4>
    <div class="control-row">
      <label>Size <span class="value" id="sizeValue">14px</span></label>
      <input type="range" id="sizeSlider" min="10" max="36" value="14" oninput="updateStyle()">
    </div>
    <div class="color-row control-row">
      <label>Text Color</label>
      <input type="color" id="textColor" value="#1a365d" onchange="updateStyle()">
    </div>
    <div class="color-row control-row">
      <label>Halo Color</label>
      <input type="color" id="haloColor" value="#ffffff" onchange="updateStyle()">
    </div>
    <div class="control-row">
      <label>Halo Width <span class="value" id="haloValue">2px</span></label>
      <input type="range" id="haloSlider" min="0" max="5" value="2" step="0.5" oninput="updateStyle()">
    </div>
  </div>

  <div class="control-section">
    <h4>Your Labels (<span id="labelCount">0</span>)</h4>
    <div class="label-list" id="labelList">
      <div style="color: #999; font-size: 12px; padding: 10px; text-align: center;">No labels yet. Click "Add Label" to start.</div>
    </div>
  </div>

  <div class="action-btns">
    <button class="action-btn" onclick="exportLabels()">Export JSON</button>
    <button class="action-btn danger" onclick="clearAllLabels()">Clear All</button>
  </div>
</div>

<script>
  const mapStyles = {
    voyager: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
    positron: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    dark: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json'
  };

  const styleItems = [
    { id: 'voyager', name: 'Voyager', styleUrl: mapStyles.voyager, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%23f0f4f8" width="40" height="40"/><rect fill="%234299e1" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%2348bb78" x="20" y="5" width="15" height="18" rx="2"/></svg>' },
    { id: 'positron', name: 'Positron', styleUrl: mapStyles.positron, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%23f7fafc" width="40" height="40"/><rect fill="%23cbd5e0" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%23e2e8f0" x="20" y="5" width="15" height="18" rx="2"/></svg>' },
    { id: 'dark', name: 'Dark Matter', styleUrl: mapStyles.dark, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%231a202c" width="40" height="40"/><rect fill="%232d3748" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%234a5568" x="20" y="5" width="15" height="18" rx="2"/></svg>' }
  ];

  let mode = 'view';
  let labels = [];
  let labelIdCounter = 1;

  // Current style settings
  let currentStyle = {
    textSize: 14,
    textColor: '#1a365d',
    haloColor: '#ffffff',
    haloWidth: 2
  };

  const map = new maplibregl.Map({
    container: 'map',
    style: mapStyles.voyager,
    center: [54.5, 24.4],
    zoom: 8
  });

  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
  map.addControl(new maplibregl.GeolocateControl({
    positionOptions: { enableHighAccuracy: true },
    trackUserLocation: true
  }), 'bottom-right');

  const styleSwitcher = new mapglStyleSwitcher.StyleSwitcherControl({
    styles: styleItems,
    theme: 'auto',
    showLabels: true,
    showImages: true,
    onAfterStyleChange: (from, to) => {
      const savedLabels = [...labels];
      map.setStyle(to.styleUrl);
      map.once('style.load', () => {
        setEnglishLabels();
        addLabelLayers();
        labels = savedLabels;
        updateLabelsSource();
      });
    }
  });
  map.addControl(styleSwitcher, 'top-right');

  map.on('load', () => {
    addLabelLayers();
    setEnglishLabels();

    // Add some sample labels
    addLabel([55.2744, 25.1972], 'Burj Khalifa');
    addLabel([54.4747, 24.4128], 'Sheikh Zayed Mosque');
    addLabel([55.1852, 25.1412], 'Burj Al Arab');
  });

  function addLabelLayers() {
    map.addSource('custom-labels', {
      type: 'geojson',
      data: { type: 'FeatureCollection', features: [] }
    });

    // Marker circles
    map.addLayer({
      id: 'label-markers',
      type: 'circle',
      source: 'custom-labels',
      paint: {
        'circle-radius': 6,
        'circle-color': ['get', 'color'],
        'circle-stroke-width': 2,
        'circle-stroke-color': 'white'
      }
    });

    // Text labels
    map.addLayer({
      id: 'label-text',
      type: 'symbol',
      source: 'custom-labels',
      layout: {
        'text-field': ['get', 'text'],
        'text-size': ['get', 'size'],
        'text-font': ['Open Sans Bold'],
        'text-offset': [0, 1.2],
        'text-anchor': 'top',
        'text-max-width': 20
      },
      paint: {
        'text-color': ['get', 'color'],
        'text-halo-color': ['get', 'haloColor'],
        'text-halo-width': ['get', 'haloWidth']
      }
    });
  }

  function setMode(newMode) {
    mode = newMode;
    const mapEl = document.getElementById('map');
    const hint = document.getElementById('hint');

    document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));

    if (mode === 'add') {
      document.getElementById('btn-add').classList.add('active');
      mapEl.classList.add('adding');
      hint.textContent = 'Click anywhere on the map to place your label.';
      hint.style.background = '#c6f6d5';
      hint.style.color = '#22543d';
    } else {
      document.getElementById('btn-view').classList.add('active');
      mapEl.classList.remove('adding');
      hint.textContent = 'Click "Add Label" then click on the map to place a label.';
      hint.style.background = '#fef3c7';
      hint.style.color = '#92400e';
    }
  }

  map.on('click', (e) => {
    if (mode !== 'add') return;

    const text = document.getElementById('labelText').value.trim() || 'Label';
    addLabel([e.lngLat.lng, e.lngLat.lat], text);

    // Switch back to view mode
    setMode('view');
  });

  function addLabel(coords, text) {
    const id = labelIdCounter++;
    labels.push({
      id,
      coords,
      text,
      size: currentStyle.textSize,
      color: currentStyle.textColor,
      haloColor: currentStyle.haloColor,
      haloWidth: currentStyle.haloWidth
    });

    updateLabelsSource();
    updateLabelList();
  }

  function deleteLabel(id) {
    labels = labels.filter(l => l.id !== id);
    updateLabelsSource();
    updateLabelList();
  }

  function flyToLabel(id) {
    const label = labels.find(l => l.id === id);
    if (label) {
      map.flyTo({
        center: label.coords,
        zoom: 14,
        duration: 1000
      });
    }
  }

  function updateLabelsSource() {
    const features = labels.map(l => ({
      type: 'Feature',
      properties: {
        id: l.id,
        text: l.text,
        size: l.size,
        color: l.color,
        haloColor: l.haloColor,
        haloWidth: l.haloWidth
      },
      geometry: {
        type: 'Point',
        coordinates: l.coords
      }
    }));

    map.getSource('custom-labels').setData({
      type: 'FeatureCollection',
      features
    });
  }

  function updateLabelList() {
    const list = document.getElementById('labelList');
    document.getElementById('labelCount').textContent = labels.length;

    if (labels.length === 0) {
      list.innerHTML = '<div style="color: #999; font-size: 12px; padding: 10px; text-align: center;">No labels yet. Click "Add Label" to start.</div>';
      return;
    }

    list.innerHTML = labels.map(l => `
      <div class="label-item">
        <span class="text" style="color: ${l.color}; font-weight: bold;">${l.text}</span>
        <button class="fly-btn" onclick="flyToLabel(${l.id})">Fly</button>
        <button class="delete-btn" onclick="deleteLabel(${l.id})">X</button>
      </div>
    `).join('');
  }

  function updateStyle() {
    currentStyle.textSize = parseInt(document.getElementById('sizeSlider').value);
    currentStyle.textColor = document.getElementById('textColor').value;
    currentStyle.haloColor = document.getElementById('haloColor').value;
    currentStyle.haloWidth = parseFloat(document.getElementById('haloSlider').value);

    document.getElementById('sizeValue').textContent = currentStyle.textSize + 'px';
    document.getElementById('haloValue').textContent = currentStyle.haloWidth + 'px';
  }

  function applyPreset(preset) {
    document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    const presets = {
      default: { textSize: 14, textColor: '#1a365d', haloColor: '#ffffff', haloWidth: 2 },
      bold: { textSize: 18, textColor: '#1a202c', haloColor: '#ffffff', haloWidth: 3 },
      elegant: { textSize: 14, textColor: '#553c9a', haloColor: '#faf5ff', haloWidth: 2 },
      neon: { textSize: 16, textColor: '#00ff88', haloColor: '#1a202c', haloWidth: 3 }
    };

    const p = presets[preset];
    currentStyle = { ...p };

    document.getElementById('sizeSlider').value = p.textSize;
    document.getElementById('sizeValue').textContent = p.textSize + 'px';
    document.getElementById('textColor').value = p.textColor;
    document.getElementById('haloColor').value = p.haloColor;
    document.getElementById('haloSlider').value = p.haloWidth;
    document.getElementById('haloValue').textContent = p.haloWidth + 'px';
  }

  function clearAllLabels() {
    if (labels.length === 0) return;
    if (confirm('Delete all labels?')) {
      labels = [];
      updateLabelsSource();
      updateLabelList();
    }
  }

  function exportLabels() {
    if (labels.length === 0) {
      alert('No labels to export!');
      return;
    }

    const geojson = {
      type: 'FeatureCollection',
      features: labels.map(l => ({
        type: 'Feature',
        properties: { text: l.text },
        geometry: { type: 'Point', coordinates: l.coords }
      }))
    };

    navigator.clipboard.writeText(JSON.stringify(geojson, null, 2)).then(() => {
      alert(`Exported ${labels.length} label(s) to clipboard!`);
    }).catch(() => {
      console.log(JSON.stringify(geojson, null, 2));
      alert('GeoJSON logged to console');
    });
  }

  function setEnglishLabels() {
    const style = map.getStyle();
    if (!style || !style.layers) return;
    style.layers.forEach(layer => {
      if (layer.type === 'symbol' && layer.layout && layer.layout['text-field']) {
        try { map.setLayoutProperty(layer.id, 'text-field', ['coalesce', ['get', 'name:en'], ['get', 'name']]); } catch (e) {}
      }
    });
  }

  map.on('style.load', setEnglishLabels);
</script>
</body>
</html>
