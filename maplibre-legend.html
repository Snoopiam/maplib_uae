<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Legend - MapLibre GL JS</title>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/index.umd.js"></script>
  <link href="https://unpkg.com/map-gl-style-switcher@0.9.2/dist/map-gl-style-switcher.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }

    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      width: 320px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .control-panel h3 { margin: 0 0 5px; color: #1a365d; font-size: 18px; }
    .control-panel p { margin: 0 0 15px; color: #666; font-size: 12px; }

    .section-title {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 15px 0 10px;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
    }
    .section-title:first-of-type {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }

    .layer-item {
      background: #f7fafc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .layer-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .layer-header input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .layer-header input[type="text"] {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 13px;
    }

    .layer-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .layer-controls label {
      font-size: 11px;
      color: #666;
    }

    .color-input {
      width: 32px;
      height: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0;
    }

    .shape-select {
      padding: 4px 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 11px;
    }

    .add-btn {
      width: 100%;
      padding: 10px;
      background: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-btn:hover { background: #2f855a; }

    .delete-btn {
      padding: 4px 8px;
      background: #fc8181;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
    }
    .delete-btn:hover { background: #e53e3e; }

    /* Legend Panel */
    .legend-panel {
      position: absolute;
      bottom: 30px;
      right: 60px;
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      z-index: 1000;
      min-width: 180px;
    }

    .legend-title {
      margin: 0 0 12px;
      color: #1a365d;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 0;
      font-size: 12px;
      color: #4a5568;
    }

    .legend-symbol {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .legend-circle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .legend-square {
      width: 14px;
      height: 14px;
      border-radius: 2px;
    }

    .legend-line {
      width: 20px;
      height: 3px;
      border-radius: 2px;
    }

    .legend-triangle {
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 12px solid currentColor;
    }

    .legend-diamond {
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
    }

    .title-edit {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 15px;
    }
    .title-edit input {
      flex: 1;
      padding: 8px 10px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
    }

    .back-link {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      color: #1a365d;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .preset-btns {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .preset-btn {
      padding: 6px 12px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
    }
    .preset-btn:hover { border-color: #3182ce; }
    .preset-btn.active { background: #3182ce; color: white; border-color: #3182ce; }
  </style>
</head>
<body>

<div id="map"></div>

<a href="maplibre-examples-index.html" class="back-link">&larr;</a>

<div class="control-panel">
  <h3>Legend Builder</h3>
  <p>Customize your map legend</p>

  <div class="title-edit">
    <input type="text" id="legendTitleInput" value="UAE Tourist Map" placeholder="Legend title" oninput="updateLegendTitle()">
  </div>

  <div class="section-title">Preset Themes</div>
  <div class="preset-btns">
    <button class="preset-btn active" onclick="loadPreset('tourism')">Tourism</button>
    <button class="preset-btn" onclick="loadPreset('realestate')">Real Estate</button>
    <button class="preset-btn" onclick="loadPreset('transport')">Transport</button>
  </div>

  <div class="section-title">Legend Items</div>
  <div id="layersList"></div>

  <button class="add-btn" onclick="addNewItem()">+ Add Legend Item</button>
</div>

<div class="legend-panel" id="legendPanel">
  <div class="legend-title" id="legendTitle">UAE Tourist Map</div>
  <div id="legendItems"></div>
</div>

<script>
  const mapStyles = {
    voyager: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
    positron: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    dark: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json'
  };

  // Style items for the style switcher plugin
  const styleItems = [
    { id: 'voyager', name: 'Voyager', styleUrl: mapStyles.voyager, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%23f0f4f8" width="40" height="40"/><rect fill="%234299e1" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%2348bb78" x="20" y="5" width="15" height="18" rx="2"/></svg>' },
    { id: 'positron', name: 'Positron', styleUrl: mapStyles.positron, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%23f7fafc" width="40" height="40"/><rect fill="%23cbd5e0" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%23e2e8f0" x="20" y="5" width="15" height="18" rx="2"/></svg>' },
    { id: 'dark', name: 'Dark Matter', styleUrl: mapStyles.dark, image: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect fill="%231a202c" width="40" height="40"/><rect fill="%232d3748" x="5" y="25" width="30" height="10" rx="2"/><rect fill="%234a5568" x="20" y="5" width="15" height="18" rx="2"/></svg>' }
  ];

  function setEnglishLabels(mapInstance) {
    const m = mapInstance || map;
    const style = m.getStyle();
    if (!style || !style.layers) return;
    style.layers.forEach(layer => {
      if (layer.type === 'symbol' && layer.layout && layer.layout['text-field']) {
        try { m.setLayoutProperty(layer.id, 'text-field', ['coalesce', ['get', 'name:en'], ['get', 'name']]); } catch (e) {}
      }
    });
  }

  // Preset themes
  const presets = {
    tourism: {
      title: 'UAE Tourist Map',
      items: [
        { id: 1, name: 'Landmarks', color: '#e53e3e', shape: 'circle', visible: true },
        { id: 2, name: 'Hotels', color: '#3182ce', shape: 'circle', visible: true },
        { id: 3, name: 'Beaches', color: '#38a169', shape: 'circle', visible: true },
        { id: 4, name: 'Museums', color: '#805ad5', shape: 'square', visible: true },
        { id: 5, name: 'Tourist Routes', color: '#d69e2e', shape: 'line', visible: true }
      ]
    },
    realestate: {
      title: 'UAE Real Estate',
      items: [
        { id: 1, name: 'Apartments', color: '#3182ce', shape: 'square', visible: true },
        { id: 2, name: 'Villas', color: '#38a169', shape: 'square', visible: true },
        { id: 3, name: 'Commercial', color: '#805ad5', shape: 'square', visible: true },
        { id: 4, name: 'Under Construction', color: '#d69e2e', shape: 'triangle', visible: true },
        { id: 5, name: 'Metro Lines', color: '#e53e3e', shape: 'line', visible: true }
      ]
    },
    transport: {
      title: 'UAE Transport',
      items: [
        { id: 1, name: 'Metro Stations', color: '#e53e3e', shape: 'circle', visible: true },
        { id: 2, name: 'Bus Stops', color: '#3182ce', shape: 'circle', visible: true },
        { id: 3, name: 'Airports', color: '#805ad5', shape: 'diamond', visible: true },
        { id: 4, name: 'Highways', color: '#d69e2e', shape: 'line', visible: true },
        { id: 5, name: 'Parking', color: '#38a169', shape: 'square', visible: true }
      ]
    }
  };

  let legendItems = [...presets.tourism.items];
  let nextId = 10;

  const map = new maplibregl.Map({
    container: 'map',
    style: mapStyles.voyager,
    center: [55.0, 25.0],
    zoom: 9
  });

  map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

  // Add style switcher control
  const styleSwitcher = new mapglStyleSwitcher.StyleSwitcherControl({
    styles: styleItems,
    theme: 'auto',
    showLabels: true,
    showImages: true,
    onAfterStyleChange: (from, to) => {
      map.setStyle(to.styleUrl);
    }
  });
  map.addControl(styleSwitcher, 'top-right');

  function loadPreset(presetName) {
    document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    const preset = presets[presetName];
    legendItems = preset.items.map(item => ({ ...item }));
    document.getElementById('legendTitleInput').value = preset.title;
    updateLegendTitle();
    renderAll();
  }

  function renderAll() {
    renderLayersList();
    renderLegend();
  }

  function renderLayersList() {
    const container = document.getElementById('layersList');
    container.innerHTML = '';

    legendItems.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'layer-item';
      div.innerHTML = `
        <div class="layer-header">
          <input type="checkbox" ${item.visible ? 'checked' : ''} onchange="toggleItem(${item.id})">
          <input type="text" value="${item.name}" onchange="updateItemName(${item.id}, this.value)">
          <button class="delete-btn" onclick="deleteItem(${item.id})">X</button>
        </div>
        <div class="layer-controls">
          <label>Color:</label>
          <input type="color" class="color-input" value="${item.color}" onchange="updateItemColor(${item.id}, this.value)">
          <label>Shape:</label>
          <select class="shape-select" onchange="updateItemShape(${item.id}, this.value)">
            <option value="circle" ${item.shape === 'circle' ? 'selected' : ''}>Circle</option>
            <option value="square" ${item.shape === 'square' ? 'selected' : ''}>Square</option>
            <option value="line" ${item.shape === 'line' ? 'selected' : ''}>Line</option>
            <option value="triangle" ${item.shape === 'triangle' ? 'selected' : ''}>Triangle</option>
            <option value="diamond" ${item.shape === 'diamond' ? 'selected' : ''}>Diamond</option>
          </select>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function renderLegend() {
    const container = document.getElementById('legendItems');
    container.innerHTML = '';

    legendItems.filter(item => item.visible).forEach(item => {
      const div = document.createElement('div');
      div.className = 'legend-item';

      let symbolHTML = '';
      switch (item.shape) {
        case 'circle':
          symbolHTML = `<div class="legend-circle" style="background: ${item.color};"></div>`;
          break;
        case 'square':
          symbolHTML = `<div class="legend-square" style="background: ${item.color};"></div>`;
          break;
        case 'line':
          symbolHTML = `<div class="legend-line" style="background: ${item.color};"></div>`;
          break;
        case 'triangle':
          symbolHTML = `<div class="legend-triangle" style="color: ${item.color};"></div>`;
          break;
        case 'diamond':
          symbolHTML = `<div class="legend-diamond" style="background: ${item.color};"></div>`;
          break;
      }

      div.innerHTML = `
        <div class="legend-symbol">${symbolHTML}</div>
        <span>${item.name}</span>
      `;
      container.appendChild(div);
    });
  }

  function updateLegendTitle() {
    const title = document.getElementById('legendTitleInput').value || 'Map Legend';
    document.getElementById('legendTitle').textContent = title;
  }

  function toggleItem(id) {
    const item = legendItems.find(i => i.id === id);
    if (item) {
      item.visible = !item.visible;
      renderLegend();
    }
  }

  function updateItemName(id, name) {
    const item = legendItems.find(i => i.id === id);
    if (item) {
      item.name = name;
      renderLegend();
    }
  }

  function updateItemColor(id, color) {
    const item = legendItems.find(i => i.id === id);
    if (item) {
      item.color = color;
      renderLegend();
    }
  }

  function updateItemShape(id, shape) {
    const item = legendItems.find(i => i.id === id);
    if (item) {
      item.shape = shape;
      renderLegend();
    }
  }

  function deleteItem(id) {
    legendItems = legendItems.filter(i => i.id !== id);
    renderAll();
  }

  function addNewItem() {
    legendItems.push({
      id: nextId++,
      name: 'New Item',
      color: '#718096',
      shape: 'circle',
      visible: true
    });
    renderAll();
  }

  // Re-apply English labels after style change
  map.on('style.load', () => setEnglishLabels(map));

  // Initialize
  map.on('load', () => {
    setEnglishLabels(map);
    renderAll();

    // Add some sample markers
    new maplibregl.Marker({ color: '#e53e3e' })
      .setLngLat([55.2744, 25.1972])
      .setPopup(new maplibregl.Popup().setHTML('<strong>Burj Khalifa</strong>'))
      .addTo(map);

    new maplibregl.Marker({ color: '#3182ce' })
      .setLngLat([55.1852, 25.1412])
      .setPopup(new maplibregl.Popup().setHTML('<strong>Burj Al Arab</strong>'))
      .addTo(map);

    new maplibregl.Marker({ color: '#38a169' })
      .setLngLat([55.1400, 25.0820])
      .setPopup(new maplibregl.Popup().setHTML('<strong>JBR Beach</strong>'))
      .addTo(map);

    new maplibregl.Marker({ color: '#805ad5' })
      .setLngLat([54.3983, 24.5339])
      .setPopup(new maplibregl.Popup().setHTML('<strong>Louvre Abu Dhabi</strong>'))
      .addTo(map);
  });
</script>
</body>
</html>
